<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

            
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container my-4">
        <h2>Add a ToDo</h2>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label" style="font-size: 30px;">Title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label" style="font-size: 30px;">Description</label>
              <input type="text" class="form-control" name="description" id="description">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class="container my-4">
        <h2>Your ToDo List</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SL no.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for Todo in allTodo %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{Todo.title}}</td>
                <td>{{Todo.description}}</td>
                <td>{{Todo.date_created}}</td>
                <td>
                  
                    <a href="/update/{{Todo.slNo}}" type="button" class="btn btn-outline-success mx-3">update</button>
                    <a href="/delete/{{Todo.slNo}}"button type="button" class="btn btn-outline-danger">Delete</button>
                  
                    </td>
              </tr>
              
          
              {% endfor %}

            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
